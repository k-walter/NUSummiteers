- datetime: [2020, 9, 25, 21]
  text: "⏫ Double-Up Saturday! ⏫\nWe’re two days away from the end of NUSummiteers! To spur you on, all valid <a href='https://nusmountaineeringcom.files.wordpress.com/2020/09/photo_2020-09-18_21-43-49.jpg'>Ground Cardio</a> activities completed tomorrow (26 September) will receive double the points!!\n\n✅ To qualify for double-up:\n1. Activities <u><b>MUST</b></u> be started and completed on <u><b>26 September</b></u>.\n2. Timestamps <u><b>MUST</b></u> be provided along with submissions. No timestamps, no double-up! (Eg. A selfie with a shot of your watch during the activity OR screen recording of phone’s clock)\n3. Submit at least one photo of yourself on 26 September along with your submission. (Optional)\n\nHurry, get out there!"
